<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" />
    <title>Neal's Calculator Project</title>
  </head>
  <body>
    <div class="calculator">   <!--calulator outline -->
      <div class="heading">  <!-- Neal's Calc proj -->
       Neal's Calculator Project
      </div>
      <div id="answer"></div> <!-- Answer Area -->
      <div class="buttons">
        <!-- Creates clear button, decimal and number buttons -->
        <button class="clear" type="button" name="button">C</button>
        <div class = "numbers">
          <button type="button" name="button">7</button>
          <button type="button" name="button">8</button>
          <button type="button" name="button">9</button>
          <button type="button" name="button">4</button>
          <button type="button" name="button">5</button>
          <button type="button" name="button">6</button>
          <button type="button" name="button">1</button>
          <button type="button" name="button">2</button>
          <button type="button" name="button">3</button>

          <button type="button" name="button">.</button>
          <button type="button" name="button">0</button>

        </div>
        <button type="submit" id="equalsButton" name="equalsButton">=</button>
        <div class ="operators">
          <button type="button" name="button">&divide</button>
          <button type="button" name="button">x</button>
          <button type="button" name="button">-</button>
          <button type="button" name="button">+</button>
        </div>
        <!-- Equals button submits and returns answer -->

      </div>
    </div>

    <script type="text/javascript" src="main.js" charset="utf-8"></script>

  </body>
</html>
